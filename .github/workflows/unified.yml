name: Unified Workflow - All Scripts Sequential

on:
  schedule:
    - cron: "0 7,9,10,12,14,16 * * *"  # 07:30 UTC unificato
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  unified-sequential:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Se c’è un requirements.txt, si può installare qui:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # ───────────────────────────────────────────────────────────────────────────────
      # STEP 1..7: (omessi per brevità) – esecuzione di tutti gli script preliminari
      # (extract_schedule.py, vavoo.py, daddy.py, calcio.py, sport.py, thisnot.py, skystreaming.py, etc.)
      # In ciascuno di questi passi si generano i singoli *.m3u8
      # ───────────────────────────────────────────────────────────────────────────────

      - name: "STEP 8: Run extract_schedule"
        run: |
          python extract_schedule.py

      - name: "STEP 8: Run itaevents scripts"
        run: |
          python itaevents.py
          python fullita.py

      - name: "STEP 8: Run mergelists"
        run: |
          python mergelists.py \
            channels_italy.m3u8 \
            247ita.m3u8 \
            calcio_playlist.m3u8 \
            sportstreaming.m3u8 \
            sportzone.m3u8 \
            hat.m3u8 \
            this.m3u8 \
            skystreaming.m3u8 \
            itaevents.m3u8

      # ───────────────────────────────────────────────────────────────────────────────
      # NUOVO STEP: ordina_listone.py (deduplica e ordina listone.m3u8)
      - name: Resa eseguibile ordina_listone.py
        run: chmod +x ordina_listone.py

      - name: Ordina e deduplica listone.m3u8
        run: |
          ./ordina_listone.py
      # ───────────────────────────────────────────────────────────────────────────────

      - name: "FINAL: Check for changes & commit"
        run: |
          # Verifico se ci sono modifiche (listone.m3u8 o listone_ordinato.m3u8)
          if [[ -n $(git status --porcelain) ]]; then
            git config --local user.name "github-actions[bot]"
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git commit -am "Unified Update: All workflows completed sequentially $(date +%H:%M)"
            git pull --rebase origin main
            git push
            echo "=== FINAL: Changes pushed successfully ==="
          else
            echo "=== FINAL: No changes to commit ==="
          fi

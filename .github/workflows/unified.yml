name: Unified Workflow - All Scripts Sequential

on:
  schedule:
    - cron: "0 7,9,10,12,14,16 * * *"  # 07:30 UTC unificato
  workflow_dispatch:

permissions:
  contents: write
  actions: write
  pull-requests: write

jobs:
  unified-sequential:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Se c’è un requirements.txt, installalo qui:
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

          # ─────────────────────────────────────────────────────────────
          # Aggiungiamo Playwright perché extract_schedule.py lo richiede
          pip install playwright
          playwright install
          # ─────────────────────────────────────────────────────────────

      # ───────────────────────────────────────────────────────────────────────────────
      # STEP 1..7: (omessi per brevità) – esecuzione di tutti gli script preliminari
      # (vavoo.py, daddy.py, calcio.py, sport.py, thisnot.py, skystreaming.py, ecc.)
      # In ciascuno di questi passi si generano i singoli *.m3u8
      # ───────────────────────────────────────────────────────────────────────────────

      - name: STEP 1: Run extract_schedule
        run: |
          python extract_schedule.py

      - name: STEP 2: Run itaevents scripts
        run: |
          python itaevents.py
          python fullita.py

      - name: STEP 3: Run mpdenv.py
        run: |
          python mpdenv.py

      - name: STEP 4: Run mergelists
        run: |
          python mergelists.py \
            channels_italy.m3u8 \
            247ita.m3u8 \
            calcio_playlist.m3u8 \
            sportstreaming.m3u8 \
            sportzone.m3u8 \
            hat.m3u8 \
            this.m3u8 \
            skystreaming.m3u8 \
            itaevents.m3u8

      # ───────────────────────────────────────────────────────────────────────────────
      # NUOVO STEP: ordina_listone.py (deduplica e ordina listone.m3u8)
      - name: Resa eseguibile ordina_listone.py
        run: chmod +x ordina_listone.py

      - name: Ordina e deduplica listone.m3u8
        run: |
          ./ordina_listone.py
      # ───────────────────────────────────────────────────────────────────────────────
